<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="article" />
        <div class="chip">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <div class="heading">HTML & CSS foundations</div>
        <div class="content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="creator">
          <img
            class="avatar"
            src="./assets/images/image-avatar.webp"
            alt="avatar"
          />
          Greg Hooper
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://tobaunta.torkelsson.online">Tobaunta Torkelsson</a>.
    </div>
  </body>
</html>
